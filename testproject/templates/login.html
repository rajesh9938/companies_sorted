<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="row mt-5">
            <div class="col-lg-4 offset-4">
                <div class="card">
                    <div class="card-header text-center p-3 bg-light">
                        <h5 class='align-middle m-0'>Login to Continue</h5>
                    </div>
                    <div class="card-body p-4">
                        <form method="POST" action="/">
                            {% csrf_token %}
                            <div class="input-group mb-4"> <input type="text" class="form-control"
                                    placeholder="Username" name="username" /> </div>
                            <div class="input-group mb-4"> <span class="input-group-text"><i class="fa fa-star"
                                        aria-hidden="true"></i></span> <input type="password" class="form-control" name="password"
                                    placeholder="Password" /> </div>
                            <div class="mb-2 font-weight m-0 d-grid"> <button type="submit"
                                    class="btn btn-primary m-0">Login</button> </div>
                        </form>
                        <hr />
                        <h6 class='text-center'>if your no account<a href="{% url 'signup' %}" class="remove-line"> signup</a></h6>

                    </div>
                </div>
            </div>
        </div>
    </div> 
</body> 

</html>
