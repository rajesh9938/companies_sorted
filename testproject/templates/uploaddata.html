{% extends 'base.html' %}
{% block body %}
<div class="container-fluid px-5 px-lg-5">
    <div class="row mt-5">
        <form method="POST" enctype="multipart/form-data" action="{% url 'uploaddata' %}">
            {% csrf_token %}
            <div class="col-lg-3">
                <h3 class="pb-3">Upload Data</h3> <input type="file" class="form-control my-4" placeholder="Enter email"
                    name="file">
                <button type="submit" id="resizeButton" class="btn btn-primary my-4">Start
                    Upload</button>
            </div>
        </form>
        <div class="col-lg-3"> </div>
        <div class="col-lg-3"> </div>
    </div>
    <h4>Upload Progress</h4>
    <div class="progress">
        <div class="progress-bar" id="resizableElement"></div>
    </div>
</div>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        const resizableElement = document.getElementById('resizableElement');
        const resizeButton = document.getElementById('resizeButton');

        resizeButton.addEventListener('click', function () {
            resizableElement.style.width = '100%';
        });
    });

</script>
{% endblock %}
