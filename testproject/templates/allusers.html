{% extends 'base.html' %}
{% block body %}

<div class="container-fluid px-5 px-lg-5">
    <div class="row mt-5">
        <div class="col-lg-12">
            {% for message in messages %}
            <div class="alert alert-success alert-dismissible"> <button type="button" class="btn-close"
                    data-bs-dismiss="alert"></button> <strong style="display: flex; align-items: center;"><i
                        class="fa fa-check-circle fa-2x"> </i> {{message}} </strong> </div>
                        {% endfor %}
            <button type="button" class="btn btn-primary float-end" data-bs-toggle="modal"
                data-bs-target="#exampleModal" data-bs-whatever="@fat">New User Added.</button>


            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="exampleModalLabel">New message</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <form method="POST" action="{% url 'users' %}">
                            {% csrf_token %}
                        <div class="modal-body">
                            
                                <div class="mb-3">
                                    <label for="recipient-name" class="col-form-label">Name:</label>
                                    <input type="text" name="name" class="form-control" id="recipient-name">
                                </div>
                                <div class="mb-3">
                                    <label for="recipient-name" class="col-form-label">Email:</label>
                                    <input type="email" name="email" class="form-control" id="recipient-name">
                                </div>
                            
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="submit" class="btn btn-primary">Send message</button>
                        </div>
                    </form>
                    </div>
                </div>
            </div>
            <h3 class="text-right mt-5">Users</h3>
        </div>
    </div>

    <table class="table">
        <tbody>
            {% for data in alldata %}
            <tr>
                <td>{{data.name}}</td>
                <td>{{data.email}}</td>
                {% if data.status %}
                <td>Active</td>
                {% endif %}
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>Â 

{% endblock %}
